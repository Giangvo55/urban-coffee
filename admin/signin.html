<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Urban Café</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/img/logo/favicon.svg" type="image/x-icon">
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="layer"></div>
    <main class="page-center">
        <div class=" tilte-menu sign-up__title m-0">Quản lý Urban Café</div>
        <p class="sign-up__subtitle d-flex align-items-center">Đăng nhập tài khoản thành viên của bạn để tiếp tục</p>
        <div class="sign-up">
            <form class="sign-up-form form" action="" method="" style="padding: 30px;">
                <label class="form-label-wrapper">
                    <p class="form-label">Số điện thoại</p>
                    <input class="form-input" type="phone" placeholder="Nhập số điện thoại" required>
                </label>
                <label class="form-label-wrapper">
                    <p class="form-label">Mật khẩu</p>
                    <input class="form-input" type="password" placeholder="Nhập mật khẩu" required>
                </label>
                <a class="link-info forget-link" href="#">Quên mật khẩu?</a>
                <label class="form-checkbox-wrapper">
        <input class="form-checkbox" type="checkbox" required>
        <span class="form-checkbox-label">Ghi nhớ đăng nhập</span>
      </label>
                <button class="form-btn primary-default-btn transparent-btn">Sign in</button>
            </form>
        </div>
    </main>

    <!-- Chart library -->
    <script src="./plugins/chart.js"></script>
    <!-- Icons library -->
    <script src="plugins/feather.js"></script>
    <!-- Custom scripts -->
    <script src="js/script.js"></script>
</body>

</html>
